<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page_title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="/static/css/iofrm-theme61.css">
    <link href="/static/icon/luqs.ico" rel="shortcut icon">
</head>
<body>
    <div class="form-body" class="container-fluid">
        <div class="website-logo">
            <a href="#">
                <div class="logo">
                    <img src="/static/images/logo/luqsfix.png" alt="images" height="80px">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="/static/images/graphic2.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Silahkan masukkan Username dan Password anda untuk Login.</h3>
                        {% if messages %}
                            {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                        <div class="page-links">
                            <a href="#" class="active">Login</a><a href="/register">Register</a>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <input class="form-control" type="text" name="username" placeholder="Username" id="username" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Follow me</span><a href="#">Facebook</a><a href="#">Instagram</a><a href="#">Linkedin</a><a href="#">YouTube</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/popper.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
